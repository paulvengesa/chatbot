<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Docs Chatbot</div>
    <div id="chat-window" class="chat-window"></div>

    <div class="controls">
      <input id="user-input" placeholder="Type your question..." />
      <button id="send-btn">Send</button>
    </div>

    <div class="file-upload">
      <label>Upload file (pdf, docx, csv):</label>
      <input type="file" id="file-input" />
      <button id="upload-btn">Upload</button>
    </div>

    <div class="cms-import">
      <label>Simulate CMS (JSON text):</label>
      <textarea id="cms-text" placeholder='{"title": "My CMS", "content": "Some content..."}'></textarea>
      <button id="cms-btn">Import CMS</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
